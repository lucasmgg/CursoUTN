<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="16_ejercicio.css">
</head>
<body>
	<h3>Agregar y remover clases de CSS</h3>
    <div class="cuadrado">
    </div>
    <p>
        <button class="boton" id="rojo">Rojo</button>
        &nbsp;
        <button class="boton" id="borde">Borde</button>
        &nbsp;
        <button class="boton" id="reset">Reset</button>
    <br>
    <br>
        <button class="boton" id="azul">Azul</button>
        &nbsp;
       
    <br>
    <br>
        <button class="boton" id="verde">Verde</button>
    &nbsp;
       

    </p>

    <script>
        // CSS
        var cuadrado = document.getElementsByClassName('cuadrado')[0];
        var rojo = document.getElementById('rojo');
        var azul = document.getElementById('azul');
        var verde = document.getElementById('verde');
        var borde = document.getElementById('borde');
        var reset = document.getElementById('reset');
        
        rojo.addEventListener('click', function() {
            cuadrado.classList.add('rojo');
        });

        borde.addEventListener('click', function () {
            cuadrado.classList.add('borde');
        });

        reset.addEventListener('click', function () {
            cuadrado.classList.remove('rojo', 'borde');
        });


        azul.addEventListener('click', function() {
            cuadrado.classList.add('azul');
        });

        borde.addEventListener('click', function () {
            cuadrado.classList.add('borde');
        });

        reset.addEventListener('click', function () {
            cuadrado.classList.remove('azul', 'borde');
        });

        verde.addEventListener('click', function() {
            cuadrado.classList.add('verde');
        });

        borde.addEventListener('click', function () {
            cuadrado.classList.add('borde');
        });

        reset.addEventListener('click', function () {
            cuadrado.classList.remove('verde', 'borde');
        });

        

        
    </script>
</body>
</html>
